# Site
name: "The Chief's Weblog"
title: "The Chief's Weblog"
description: "I felt like writing, here's the result."
logo: "assets/images/tomahawk.svg"
favicon: "assets/images/logo.png"
baseurl: ""
google_analytics: "UA-46278016-1"
disqus: "blog-do-chefe"
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  raf:
    name: Raf The Chief
    display_name: Raf The Chief
    gravatar: ca66c65141f8526c9c81d6e66af19f96
    email: estradeiro@gmail.com
    web: http://rafaelchefe.github.io
    twitter: https://twitter.com/RafaelChefe
    description: "A coarse guy with a keyboard, writing about random stuff in English and Portuguese."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
